name: Update TOC
on:
  push:
    paths:
      - 'doc/Example.md'
      - 'doc/finance_examples.md'
      - 'doc/profitability_examples.md'
      - 'doc/growth_examples.md'
      - 'doc/value_examples.md'
      - 'doc/info_examples.md

jobs:
  doctoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Update TOC for all Markdown files
        id: toc
        run: |
          # Update TOC for Example.md and all Markdown files in subdirectories
          find doc -type f -name "*.md" -exec doctoc {} \;
          # Check if any Markdown files were modified
          modified=$(git status --porcelain doc/**/*.md | wc -l)
          echo "modified=$modified" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.toc.outputs.modified != '0'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add doc/*.md
          git commit -m "docs: Auto-update TOC for Markdown files [skip ci]"
          git push