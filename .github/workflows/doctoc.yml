name: Update TOC
on:
  push:
    paths:
      - 'doc/Example.md'
      - 'doc/finance_examples.md'
      - 'doc/profitability_examples.md'
      - 'doc/growth_examples.md'
      - 'doc/value_examples.md'
      - 'doc/info_examples.md'

jobs:
  doctoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Update TOC for all Markdown files
        id: toc
        run: |
          find doc -type f -name "*.md" -exec doctoc {} \;
          
          if git diff --quiet; then
            echo "modified=0" >> $GITHUB_OUTPUT
          else
            echo "modified=1" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.toc.outputs.modified == '1'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add doc/*.md
          git commit -m "docs: Auto-update TOC for Markdown files [skip ci]"
          git push