name: Update TOC
on:
  push:
    paths:
      - 'doc/Example_Guide.md'
      - 'doc/Finance_Examples.md'
      - 'doc/Profitability_Examples.md'
      - 'doc/Growth_Examples.md'
      - 'doc/Value_Examples.md'
      - 'doc/Info_Examples.md'
      - 'doc/Transcripts_LLM_Examples.md'

jobs:
  doctoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 切换到触发分支
        run: git checkout ${GITHUB_REF_NAME}

      - name: 安装 doctoc
        run: npm install -g doctoc

      - name: 更新所有 Markdown 文件的目录
        id: toc
        run: |
          # 更新 doc/ 目录下所有 Markdown 文件的目录
          find doc -type f -name "*.md" -exec doctoc {} \;
          # 统计修改的文件数
          modified=$(git status --porcelain doc/*.md | wc -l)
          echo "modified=$modified" >> $GITHUB_OUTPUT

      - name: 提交变更
        if: steps.toc.outputs.modified != '0'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add doc/*.md

          # 如果没有待提交的变更，则跳过
          if git diff --cached --quiet; then
            echo "没有需要提交的变更。"
            exit 0
          fi

          git commit -m "docs: Auto-update TOC for Markdown files [skip ci]"

          # 推送到触发工作流的分支
          branch="${GITHUB_REF_NAME}"
          echo "推送变更到分支: $branch"
          git push origin $branch