name: Update TOC
on:
  push:
    paths:
      - '../../doc/Example_Guide.md'
      - '../../doc/Finance_Examples.md'
      - '../../doc/Profitability_Examples.md'
      - '../../doc/Growth_Examples.md'
      - '../../doc/Value_Examples.md'
      - '../../doc/Info_Examples.md'
      - '../../doc/Transcripts_LLM_Examples.md'

jobs:
  doctoc:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Update TOC for all Markdown files
        id: toc
        run: |
          find doc -type f -name "*.md" -exec doctoc {} \;
          modified=$(git status --porcelain doc/*.md | wc -l)
          echo "modified=$modified" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.toc.outputs.modified != '0'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add doc/*.md
          git commit -m "docs: Auto-update TOC for Markdown files [skip ci]"

          branch="${GITHUB_REF_NAME}"
          echo "Pushing changes back to branch: $branch"

          git push origin HEAD:$branch